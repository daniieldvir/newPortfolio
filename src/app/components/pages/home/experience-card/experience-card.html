<app-card class="experience-card">
    <div class="experience-card-header">
        <h2>Work Experience</h2>
        <app-button-arrow text="For more details" icon="heroArrowRightCircle" path="/about" />
    </div>


    <div class="experience-list">
        @for (exp of experience(); track exp.year) {
        <div class="experience-item">
            <span class="year">{{ exp.year }}</span>

            <div class="company-info">
                <div class="company-logo" [style.background-image]="'url(' + exp.logo + ')'"
                    [style.background-color]="exp.logoBg || 'transparent'"></div>

                <div class="details">
                    <span class="company-name">{{ exp.company }}</span>
                    <span class="role">{{ exp.role }}</span>
                </div>
            </div>
        </div>
        }
    </div>
</app-card>
