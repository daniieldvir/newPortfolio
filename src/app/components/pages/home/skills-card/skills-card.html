<app-card class="skills-card">
    <div class="skills-card-header">
        <h2>Technical Skills</h2>
    </div>

    <div class="skills-grid">
        @for (skill of skills(); track skill.name) {
        <div class="skill-item">
            <span class="skill-name">{{ skill.name }}</span>
        </div>
        }
    </div>
</app-card>
